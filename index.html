<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-text {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="text-center">
        <div class="text-6xl font-bold text-gray-800">Under Maintenance</div>
        <p class="mt-4 text-xl text-gray-600">We're currently working on something awesome. Stay tuned!</p>
        <div class="mt-6">
            <svg class="w-16 h-16 text-yellow-500 animate-bounce" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m0-4h.01M12 2a10 10 0 110 20 10 10 0 010-20z" />
            </svg>
        </div>
        <p class="mt-4 text-lg text-gray-500 pulse-text">We'll be back shortly.</p>
    </div>
</body>
</html>
